{% load static %}<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>SCU健康报 - 主页</title>

    <meta name="keywords" content="">
    <meta name="description" content="">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <link rel="shortcut icon" href="favicon.ico">
    <link href={% static "css/bootstrap.min.css" %}  rel="stylesheet">
    <link href={% static "css/font-awesome.css" %} rel="stylesheet">
    <link href={% static "css/animate.css" %} rel="stylesheet">
    <link href={% static "css/style.css" %} rel="stylesheet">
</head>

<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">

<div id="wrapper">
    <!--左侧导航开始-->
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="nav-close"><i class="fa fa-times-circle"></i>
        </div>
        <div class="sidebar-collapse">
            <ul class="nav" id="side-menu">
                <li class="nav-header">
                    <div class="dropdown profile-element">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                                <span class="clear">
                                    <span class="block m-t-xs" style="font-size:20px;">
                                        <i class="fa fa-area-chart"></i>
                                        <strong class="font-bold">SCU健康报</strong>
                                    </span>
                                </span>
                        </a>
                    </div>
                    <div class="logo-element">SCU
                    </div>
                </li>

                <li>
                    <a class="J_menuItem" href={% url 'inner_index' %}>
                        <i class="fa fa-home"></i>
                        <span class="nav-label">主页</span>
                    </a>
                </li>


                <li class="line dk"></li>
                <li>
                    <a href="#"><i class="fa fa-edit"></i> <span class="nav-label">管理</span><span
                            class="fa arrow"></span></a>
                </li>
            </ul>
        </div>
    </nav>
    <!--左侧导航结束-->
    <!--右侧部分开始-->
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="row border-bottom">
            <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header"><a class="navbar-minimalize minimalize-styl-2 btn btn-info " href="#"><i
                        class="fa fa-bars"></i> </a>
                </div>
                <ul class="nav navbar-top-links navbar-right">
                    <button type="button" class="btn btn-w-m btn-default">欢迎您，{{ username }}！</button>
                    <a href={% url 'logout' %}>
                        <button type="button" class="btn btn-w-m btn-danger">注销</button>
                    </a>
                </ul>
            </nav>
        </div>
        <div class="row J_mainContent" id="content-main">
            <iframe name="J_iframe" id="J_iframe" width="100%" height="100%" src={% url 'inner_index' %} frameborder="0"
                    data-id={% url 'inner_index' %} seamless></iframe>
        </div>
    </div>
    <!--右侧部分结束-->
</div>

<!-- 全局js -->
<script src={% static "js/jquery.min.js" %}></script>
<script src={% static "js/bootstrap.min.js" %}></script>
<script src={% static "js/plugins/metisMenu/jquery.metisMenu.js" %}></script>
<script src={% static "js/plugins/slimscroll/jquery.slimscroll.min.js" %}></script>
<script src={% static "js/plugins/layer/layer.min.js" %}></script>

<!-- 自定义js -->
<script src={% static "js/hAdmin.js" %}></script>

<script type="text/javascript" src={% static "js/index.js" %}></script>

<!-- 第三方插件 -->
<script src={% static "js/plugins/pace/pace.min.js" %}></script>

</body>

</html>
